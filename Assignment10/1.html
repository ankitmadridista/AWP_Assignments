<body>
    <nav class="navbar navbar-expand navbar-dark bg-danger justify-content-between">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Home </a>
            <a class="nav-item nav-link" href="#">Page1</a>
        </div>

        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="#">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center mt-2 ">
            <div class="col-sm-12 col-md-9 d-flex flex-column " style="height: 40vh;">

                <!--post-->
                <div class="row justify-content-center align-items-center shadow rounded border">
                    <p class="display-4"> HALA MADRID </p>
                </div>
                <div class="row rounded my-1" style="height: 50vh;">
                    <img class="img-fluid h-100 w-100" src="https://picsum.photos/1000/500" alt="img">

                </div>

                <!--comment bar-->
                <div class="row ">
                    <div class=" col-sm-2 p-0">
                        <button onclick="like(this)" type="button" class="btn btn-primary btn-sm btn-block rounded ">
                            Like <span> </span>
                        </button>
                    </div>
                    <div class="col-sm-7 p-0">
                        <input class="form-control form-control-sm rounded" type="text"
                            placeholder="whats on ur mind...!!!">
                    </div>
                    <div class="col-sm-3 p-0 ">
                        <button onclick="comment(this)" type="button"
                            class="btn btn-success btn-sm btn-block rounded">Comment <span></span></button>
                    </div>
                </div>

                <!--content-->
                <div id="commentbox" style="visibility: hidden;">

                    <div class="row my-1">
                        <div class="col">
                            Sample Comment
                        </div>
                        <div class="col-sm-2 p-0">
                            <button onclick="del(this)" type="button"
                                class="btn btn-danger btn-sm btn-block rounded">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
