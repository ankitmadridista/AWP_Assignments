<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js"></script>
    <style>
        body,
        html {
            margin: 0;
        }

        #btn {
            width: 10vh;
            height: 10vh;
            font-size: 3.5vw;
            font-weight: bold;
        }

        #btn_block {
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>
    <div style="background: grey;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;">
        <div style="height: 70vh;
        width: 70vh;
        display: flex;
        flex-direction: column;
        background: black;">
            <div style="flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;">
                <div style="flex: 1;">
                    <input type="text" id="display" style="width: 50vh;
                    height: 5vw;
                    margin-left: 1.5vw;
                    background: whitesmoke;
                    color: black;
                    font-size: 3.5vw;
                    font-weight: bold;">
                </div>
                <div id="btn_block" style="flex: 1">
                    <button id="btn" onclick="clr()">C</button>
                </div>
            </div>
            <div style="flex: 4;
            display: flex;
            flex-direction: column;">
                <div style="flex: 1;
                display: flex;">
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('7')">7</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('8')">8</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('9')">9</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('/')">/</button>
                    </div>
                </div>
                <div style="flex: 1;
                display: flex;">
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('4')">4</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('5')">5</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('6')">6</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('*')">*</button>
                    </div>
                </div>
                <div style="flex: 1;
                display: flex;">
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('1')">1</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('2')">2</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('3')">3</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('-')">-</button>
                    </div>
                </div>
                <div style="flex: 1;
                display: flex;">
                    <div id="btn_block" style="flex: 1;">
                        <button id="btn" onclick="get_btn('0')">0</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('.')">.</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="calc()">=</button>
                    </div>
                    <div id="btn_block" style="flex: 1">
                        <button id="btn" onclick="get_btn('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
